<section class="container centered">
  <div class="error">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, this page does not exist YET.<br />You can head back to <a href="{{ .Site.BaseURL }}">homepage</a>.</p>
    <div class="img">
      {{ with .Site.Params.unicornurl }}
      <img src="{{ . | absURL }}" alt="unicorn">
      {{ end }}
    </div>
  </div>
</section>
